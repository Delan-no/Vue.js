<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <div id="app">
  
    <form @submit.prevent="addTodo">
      <input v-model = "newTodo">
      <button>Add Todo</button>    
    </form>
  
    <!-- <ul>
      <li v-for="(todo, id) in todos" :key="todo.id">
        {{ todo.text }}
        <button @click="removeTodo(id)">X</button>
      </li>
    </ul> -->

      <div class="input"  v-for="(todo, id) in todos" :key="todo.id">
        <input type="radio" placeholder="veullez entrer votre nom">
        {{ todo.text }}
          <button @click="removeTodo(id)">X</button>
      </div>

  </div>
  <script type="module">
    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'
    
    // give each todo a unique id
    let id = 0
    
    createApp({
      data() {
        return {
          newTodo: '',
          todos: [
            { id: id++, text: 'Learn HTML' },
            { id: id++, text: 'Learn JavaScript' },
            { id: id++, text: 'Learn Vue' },
          ]
        }
      },
      methods: {
        addTodo() {
          this.todos.unshift({ id: id++ , text: this.newTodo,})
          this.newTodo = '';
        },

        removeTodo(todo) {
          this.todos.splice(todo, 1)
        }
      }
    }).mount('#app')
    </script>
    
    
</body>
</html>
